<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="js/game.js" async></script>
    </head>
    <body>
        <h1 id="title">Tic Tac Toe</h1>
        <div id="selection">
            <div class="player" id="Xplayer">
                Play as X
            </div>
            <div class="player" id="Oplayer">
                Play as O
            </div>
        </div>

        <div id="content">
            <div id="tictactoe-grid">
                <div class="item" id="grid-item-0-0"></div>
                <div class="item" id="grid-item-0-1"></div>
                <div class="item" id="grid-item-0-2"></div>
                <div class="item" id="grid-item-1-0"></div>
                <div class="item" id="grid-item-1-1"></div>
                <div class="item" id="grid-item-1-2"></div>
                <div class="item" id="grid-item-2-0"></div>
                <div class="item" id="grid-item-2-1"></div>
                <div class="item" id="grid-item-2-2"></div>
            </div>
            <button class="retry" id="retry">Retry</button>
        </div>
    </body>
</html>
